<!-- Page Content -->
<div class="container">
  
  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Shop Name</h1>
      <div class="list-group" *ngFor="let category of categories">
        <a href="#" class="list-group-item">{{category.name}}</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="assets/image/1.png" alt="1" style="width: 100%"/>
            </div>
            <div class="item">
              <img src="assets/image/2.png" alt="2" style="width: 100%"/>
            </div>
            <div class="item">
              <img src="assets/image/3.png" alt="3" style="width: 100%"/>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let cardDetail of cardDetails">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{cardDetail.cardTitle}}</a>
                </h4>
                <h5>{{cardDetail.itemPrice}}</h5>
                <p class="card-text">{{cardDetail.cardText}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">{{cardDetail.cardFooter}}</small>
              </div>
            </div>
          </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->
  
</div>
