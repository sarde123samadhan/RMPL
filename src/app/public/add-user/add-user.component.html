<div class="container" id="wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form" (ngSubmit)="signUpUser()" name="formSignUp">
            <legend>Sign Up</legend>
            <h4>It's free and always will be.</h4>
            <div class="row">
              <div class="form-group col-xs-6 col-md-6">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" [(ngModel)]="user.firstName" #firstName="ngModel" required>
              </div>
              <div class="form-group col-xs-6 col-md-6">
                <input type="text" class="form-control" id="lastname" name="firstname" placeholder="Last Name" [(ngModel)]="user.lastName" #lastName="ngModel" required>
              </div>
            </div>
            <input type="email" class="form-control input-lg" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email" required>
            <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required>
            <label>Birth Date</label>
            <div class="row">
              <div class="col-xs-4 col-md-4">
                <select name="month" class="form-control input-lg" (change)="monthValue(month.value)" #month>
                  <option value="01">Jan</option>
                  <option value="02">Feb</option>
                  <option value="03">Mar</option>
                  <option value="04">Apr</option>
                  <option value="05">May</option>
                  <option value="06">Jun</option>
                  <option value="07">Jul</option>
                  <option value="08">Aug</option>
                  <option value="09">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </div>
              <div class="col-xs-4 col-md-4">
                  <select name="day" class = "form-control input-lg" (change)="dayValue(day.value)" #day>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
              </div>
              <div class="col-xs-4 col-md-4">
                  <select class = "form-control input-lg" (change)="yearValue(year.value)" name="year" #year>
                    <option value="1976">1976</option>
                    <option value="1977">1977</option>
                    <option value="1978">1978</option>
                    <option value="1979">1979</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>                      
                  </select>
              </div>
            </div>
            <label>Gender : </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="M" id=male [(ngModel)]="user.gender"/>Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="F" id=female [(ngModel)]="user.gender" />Female
            </label>
              <input type="text" class="form-control" id="address" placeholder="Address" [(ngModel)]="user.address" #address="ngModel" name="address">
              <input type="text" class="form-control" id="city" placeholder="City" [(ngModel)]="user.city" #city="ngModel" name="city">
              <div class="row">
                <div class="col-xs-4 col-md-4">
                  <label>State</label>
                </div>
                <div class="col-xs-4 col-md-4"ci>
                  <label>Country</label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4 col-md-4">
                  <select id="state" class="form-control input-lg" [(ngModel)]="user.state">
                    <option selected>Choose State</option>
                    <option value="Maharashtra">Maharashtra</option>
                  </select>
                </div>
                <div class="col-xs-4 col-md-4">
                  <select id="country" class="form-control input-lg" [(ngModel)]="user.country">
                    <option selected>Choose Country</option>
                    <option value="India">India</option>
                  </select>
                </div>
              </div>
              <input type="text" class="form-control input-lg" id="zip" name="zip" placeholder="ZIP" [(ngModel)]="user.zip" #zip="ngModel"/>
              <input type="text" class="form-control input-lg" id="contact" name="contact" placeholder="Contact" [(ngModel)]="user.contact" #contact="ngModel"/>
            <button type="submit" class="btn btn-primary">Register User</button>
          </form>
    </div>
  </div>
</div>
